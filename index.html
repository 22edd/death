<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vaxy Interface</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg: #05050a;
        --accent: #7f3dff;
        --glass: rgba(255,255,255,0.05);
        --text: #e5e5ff;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
    }

    /* Stars background */
    canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: transparent;
    }

    /* Center container */
    .wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    /* Reveal box */
    .panel {
        width: 80%;
        max-width: 700px;
        padding: 30px;
        background: var(--glass);
        border: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(127, 61, 255, 0.3);
        opacity: 0;
        transform: translateY(40px);
        animation: reveal 1.4s ease forwards;
    }

    @keyframes reveal {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 2.4rem;
        font-weight: 700;
        text-shadow: 0 0 20px var(--accent);
        margin-bottom: 10px;
    }

    p {
        font-size: 1.1rem;
        opacity: 0.8;
        margin-bottom: 25px;
    }

    .btn {
        display: inline-block;
        margin: 10px;
        padding: 14px 30px;
        border-radius: 12px;
        border: 1px solid var(--accent);
        color: var(--text);
        font-size: 1rem;
        letter-spacing: 1px;
        cursor: pointer;
        transition: 0.25s;
        text-decoration: none;
    }

    .btn:hover {
        background: var(--accent);
        transform: scale(1.05);
    }

    .glow {
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px var(--accent); }
        to   { text-shadow: 0 0 25px var(--accent); }
    }

</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="wrapper">
    <div class="panel">
        <h1 class="glow">Welcome, Seabass</h1>
        <p>This interface adapts to you, your creativity, and everything you build under Vaxy.</p>

        <a class="btn" onclick="surprise()">Access Module</a>
        <a class="btn" onclick="randomEffect()">Pulse Engine</a>
    </div>
</div>

<script>
/* --- Animated Star Field Background --- */
const c = document.getElementById("stars");
const ctx = c.getContext("2d");
let w, h;

function resize() {
    w = c.width = window.innerWidth;
    h = c.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let stars = [];
for (let i = 0; i < 200; i++) {
    stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        s: Math.random() * 2,
        v: Math.random() * 0.4 + 0.2
    });
}

function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "#ffffff20";
    stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.s, 0, 2 * Math.PI);
        ctx.fill();
        star.x += star.v;
        if (star.x > w) star.x = 0;
    });
    requestAnimationFrame(draw);
}
draw();

/* --- Button Surprises (Based on your interests, secretly) --- */
function surprise() {
    const messages = [
        "Initializing Gorilla Tag OSINT Engine...",
        "Decrypting Vaxy Internal API...",
        "Scanning Roblox Presence Matrix...",
        "Launching Vaxy Command Core...",
        "Activating HyperOSINT Protocol...",
    ];
    alert(messages[Math.floor(Math.random() * messages.length)]);
}

function randomEffect() {
    document.body.style.transition = "0.5s";
    document.body.style.filter = "hue-rotate(" + Math.random()*360 + "deg)";
}
</script>

</body>
</html>
